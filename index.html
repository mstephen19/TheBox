<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box!</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>
<div class="everything">
    <p>Press the buttons to change the box!</p>

    <div class="box" id="box" style="height:300px; width:300px; background-color:purple; margin:25px"></div>

    <button class="buttons" id="growBtn">Grow</button>
    <button class="buttons" id="blueBtn">Blue</button>
    <button class="buttons fadeAnim" id="fadeBtn">Fade</button>
    <button class="buttons buttonWobble" id="wobbleBtn">Wobble!</button>
    <br>
    <button class="resetButton" id="resetBtn">Reset</button>

<!--Javascript-->
    <script type="text/javascript" src="javascript.js"></script>

<!--CSS-->
    <link rel="stylesheet" href="style.css">

</div>
</body>
</html>
